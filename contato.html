  <section class="hero is-dark is-medium">
  <!-- Hero head: will stick at the top -->
    <!-- Hero content: will be in the middle -->
  <div class="hero-body" id="contato">
    <div class="container has-text-centered">
      <h1 class="title">
        <img src="imgs/logotipo_contato_branco.png" width="300" height="300" alt=>
      </h1>
    </div>
  </div>

    <!-- Formulário para o Usuário entrar em contato com a Koala -->

    <section class="section" id="tel_email">
      <h1 class=" title is-1 has-text-centered">Fale Conosco</h1>
      <div class="columns" style="margin-top: 10%">
        <div class="column is-one-third"></div>
        <div class="column">
       	<form method="POST" action="/contato">
         
          <!--Campo Nome -->
          <div class="field">
            <label class="label">Nome</label>
              <div class="control has-icons-left">
                <input class="input" id="nome" name="nome" type="text" placeholder="Ex. José Da Silva">
                  <span class="icon is-small is-left">
                     <i class="fas  fa-user"></i>
                  </span>
              </div>
          </div>

          <!-- Campo E-mail -->
          <div class="field">
            <label class="label">E-mail</label>
              <div class="control has-icons-left">
                <input class="input" id="email" name="email" type="email" placeholder="Ex. josedasilva@josedasilva.com.br">
                  <span class="icon is-small is-left">
                     <i class="fas  fa-envelope"></i>
                  </span>
              </div>
          </div>

          <!-- Campo Telefone -->
           <div class="field">
            <label class="label">Celular</label>
              <div class="control has-icons-left">
                <input class="input" id="celular" name="celular" type="text" placeholder="Ex.(11)9.9999-9999">
                  <span class="icon is-small is-left">
                     <i class="fas fa-mobile-alt"></i>
                  </span>
              </div>
          </div> 

          <!-- Campo Assunto -->

          <div class="field">
              <label class="label" id="assunto">Assunto</label>
                <div class="control" style="width:100%">
                   <div class="select" style="width:100%">
                      <select style="width:100%" name="assunto">
                          <option>Selecione*</option>
                          <option>Comercial</option>
                          <option>Suporte</option>
                          <option>Ouvidoria</option>
                          <option>Outros</option>
                      </select>
                    </div>
                </div>
          </div> 
        
          <!-- Campo Mensagem -->
            <div class="field">
                <label class="label">Mensagem</label>
                  <div class="control">
                     <textarea class="textarea" id="msg" name="msg" placeholder="Digite a sua mensagem"></textarea>
                  </div>
                
            </div>

          <!-- Botão -->
            <div class="field-body">
               <div class="field">
                 <div class="control">
                    <button class="button is-success is-medium" type="submit" style="margin-left: 40%">
                      Enviar
                    </button>
                 </div>
              </div>
            </div>
         </form>   

        </div>
        <div class="column"></div>

    </section>
